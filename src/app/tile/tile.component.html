<div class="card" (click)="flipCard()">
    <div class="card-inner" [class.flipped]="isFlipped">
        <div class="card-front">
            <h3>Details</h3>
            <p>Hier siehst du mehr Informationen zur Kachel.</p>
        </div>
        <div class="card-back">
            <h3>Weitere Details</h3>
            <p>Statistiken, Grafiken oder Handlungsempfehlungen.</p>
        </div>
    </div>
</div>
