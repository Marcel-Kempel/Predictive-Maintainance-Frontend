<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Maintenance Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header>
        <h1>Smart Maintenance Dashboard</h1>
    </header>


    <main id="tiles-container">
        <div class="tile">
            <h2>Pumpe A</h2>
            <p>Status: <span class="status ok">OK</span></p>
        </div>
        <div class="tile">
            <h2>Pumpe B</h2>
            <p>Status: <span class="status warn">Wartung nötig</span></p>
        </div>
        <div class="tile">
            <h2>Pumpe C</h2>
            <p>Status: <span class="status err">Fehler</span></p>
        </div>
    </main>


    <footer>
        <p>© 2025 Smart Maintenance</p>
    </footer>


    <script src="script.js"></script>
</body>

</html>
